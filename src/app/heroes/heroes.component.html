<div class="heroes">

  <!-- All heroes list -->
  <div *ngIf="heroes && heroes.length" class="all-heroes">
    <h1>My Heroes</h1>
    <ul>
      <li *ngFor="let hero of heroes" [ngClass]="{'deleting': isInDeletingList(hero)}">
        <span>
          <span class="badge">{{hero.id}}</span>
          <span [attr.title]="hero.name">{{hero.name}}</span>
        </span>
        <button (click)="deleteHero(hero)" [disabled]="isInDeletingList(hero)" class="btn">delete</button>
      </li>
    </ul>
  </div>

  <!-- Edition mode -->
  <div *ngIf="hero" class="hero-edit">
    <h1><i>{{hero.name}}</i> details</h1>
    <form class="form-horizontal">
      <div class="form-group form-group-md">
        <label class="col-sm-2 control-label" for="hero-id">Id</label>
        <div class="col-sm-10">
          <p id="hero-id" class="form-control-static">{{hero.id}}</p>
        </div>
      </div>
      <div class="form-group form-group-md">
        <label class="col-sm-2 control-label" for="hero-name">Name</label>
        <div class="col-sm-10">
          <input [(ngModel)]="hero.name" name="name" class="form-control" id="hero-name" placeholder="Name" maxlength="80">
        </div>
      </div>
    </form>
    <div class="col-sm-10 col-sm-offset-2">
      <button class="btn btn-primary" (click)="goBack()">back</button>
      <button class="btn btn-danger" (click)="saveHero(hero)">save</button>
    </div>
  </div>

  <h4 *ngIf="(!heroes || !heroes.length) && !hero">Loading...</h4>
</div>
